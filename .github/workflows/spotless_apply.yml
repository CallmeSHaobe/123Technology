name: Spotless Format and Auto PR

on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  spotless-format-and-pr:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
      
    steps:
    - name: Install Ubuntu dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y mesa-utils xvfb x11-xserver-utils

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref || github.ref }}

    - name: Set up JDK versions
      uses: actions/setup-java@v4
      with:
        java-version: |
          8
          17
          21
        distribution: 'zulu'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
        build-scan-terms-of-use-agree: "yes"
        validate-wrappers: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Spotless Apply
      id: spotless_apply
      run: |
        # 运行 spotlessApply
        ./gradlew --build-cache --info --stacktrace spotlessApply || exit 1
        
        # 检查是否有更改
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "没有需要格式化的更改，退出工作流"
          exit 0
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create and push fixed branch
      if: steps.spotless_apply.outputs.changes == 'true'
      run: |
        # 设置 git 配置
        git config user.name "GitHub GTNH Actions"
        git config user.email "<>"
        
        # 创建分支名
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          PR_BRANCH="${{ github.head_ref }}"
          FIXED_BRANCH="${PR_BRANCH}-spotless-fixes"
        else
          BASE_BRANCH="${{ github.ref_name }}"
          FIXED_BRANCH="spotless/auto-format-$(date +%Y%m%d-%H%M%S)"
        fi
        
        # 切换到新分支并提交更改
        git switch -c "${FIXED_BRANCH}"
        git commit -am "Apply spotless formatting"
        
        # 推送分支
        git push --force-with-lease origin "${FIXED_BRANCH}"
        
        # 设置输出变量供后续步骤使用
        echo "fixed_branch=${FIXED_BRANCH}" >> $GITHUB_OUTPUT
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "base_branch=${PR_BRANCH}" >> $GITHUB_OUTPUT
        else
          echo "base_branch=${BASE_BRANCH}" >> $GITHUB_OUTPUT
        fi
      id: create_branch

    - name: Create Pull Request
      if: steps.spotless_apply.outputs.changes == 'true'
      run: |
        # 设置 PR 标题和正文
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          PR_TITLE="Spotless apply for branch ${{ github.head_ref }} for #${{ github.event.pull_request.number }}"
          PR_BODY="Automatic spotless apply to fix formatting errors, applies to PR #${{ github.event.pull_request.number }}

          BASE_BRANCH="${{ github.head_ref }}"
        else
          PR_TITLE="自动格式化: Spotless 代码格式化"
          PR_BODY="这是一个自动创建的PR，包含由Spotless工具格式化的代码变更。

- 此PR合并后，源分支 \`${{ steps.create_branch.outputs.fixed_branch }}\` 将自动删除"
          BASE_BRANCH="${{ github.ref_name }}"
        fi
        
        # 创建 PR
        gh pr create \
          --head "${{ steps.create_branch.outputs.fixed_branch }}" \
          --base "${BASE_BRANCH}" \
          --title "${PR_TITLE}" \
          --body "${PR_BODY}" \
          2>&1 | tee pr-message.log
        
        # 如果是 PR 事件，添加评论
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          gh pr comment "${{ github.head_ref }}" -F pr-message.log || true
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 新增：自动删除分支工作流
  delete-branch-on-merge:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    # 只在 spotless-format-and-pr 工作流成功创建 PR 后运行
    needs: spotless-format-and-pr
    if: ${{ needs.spotless-format-and-pr.result == 'success' && needs.spotless-format-and-pr.outputs.changes == 'true' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Wait for PR merge and delete branch
      run: |
        FIXED_BRANCH="${{ needs.spotless-format-and-pr.outputs.fixed_branch }}"
        
        echo "等待 PR 合并并自动删除分支: ${FIXED_BRANCH}"
        
        # 获取创建的 PR 信息
        PR_JSON=$(gh pr list --head "${FIXED_BRANCH}" --state open --json number,title,state)
        PR_NUMBER=$(echo "${PR_JSON}" | jq -r '.[0].number')
        
        if [ -z "${PR_NUMBER}" ] || [ "${PR_NUMBER}" = "null" ]; then
          echo "未找到对应的 PR，退出"
          exit 0
        fi
        
        echo "监控 PR #${PR_NUMBER} 状态..."
        
        # 等待 PR 合并或关闭
        while true; do
          PR_STATE=$(gh pr view "${PR_NUMBER}" --json state,merged --jq '.state')
          PR_MERGED=$(gh pr view "${PR_NUMBER}" --json state,merged --jq '.merged')
          
          if [ "${PR_STATE}" = "CLOSED" ]; then
            if [ "${PR_MERGED}" = "true" ]; then
              echo "PR #${PR_NUMBER} 已合并，开始删除分支 ${FIXED_BRANCH}"
              
              # 删除分支
              if git show-ref --verify --quiet "refs/heads/${FIXED_BRANCH}"; then
                git push origin --delete "${FIXED_BRANCH}"
                echo "✅ 分支 ${FIXED_BRANCH} 已成功删除"
              else
                echo "⚠️  分支 ${FIXED_BRANCH} 不存在，可能已被删除"
              fi
              
              break
            else
              echo "PR #${PR_NUMBER} 已关闭但未合并，不删除分支"
              break
            fi
          fi
          
          echo "PR 状态: ${PR_STATE}, 等待 30 秒后重试..."
          sleep 30
        done
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
